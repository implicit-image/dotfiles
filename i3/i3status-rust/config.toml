#disk
[[block]]
block = "disk_space"
path = "/"
info_type = "free"
format = "{icon} {free}"


#memory
[[block]]
block = "memory"
format_mem = "{mem_used}"
display_type = "memory"
icons = true


#cpu
[[block]]
block = "cpu"
interval = 1
format = "{utilization} {barchart}"

[[block]]
block = "sound"
step_width = 2

[[block]]
block = "custom"
command = "xkblayout-state print %s"
interval = 1

[[block]]
block = "backlight"
device = "intel_backlight"
minimum = 10
maximum = 100
cycle = [100, 50, 0, 50]
format = "{brightness}"

[[block]]
block = "battery"
interval = 10
format = "{percentage}"

[[block]]
block = "time"
format = "%a %d/%m %T"
timezone = "Europe/Warsaw"
interval = 1
