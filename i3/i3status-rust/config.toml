separator_bg = "#151515"

[icons]
name = "awesome"

[[block]]
block = "focused_window"
format = "{title}"
max_width = 40
show_marks = "visible"

[[block]]
block = "custom"
command = "mpc current"
interval = 1
on_click = "alacritty -e ncmpcpp"


