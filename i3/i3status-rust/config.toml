
[theme]
name = "modern"
[theme.overrides]
idle_bg = "#151515"
good_bg = "#151515"
good_fg = "#f1f1f1"
critical_bg = "#151515"
critical_fg = "#ff2233"
# alternating_tint_bg =
# alternating_tint_fg =
info_bg = "#151515"
info_fg = "#ffdd33"
warning_bg = "#151515"
warning_fg = "#aa1111"
separator = "  "
separator_bg = "#151515"
separator_fg = "#f1f1f1"

[icons]
name = "material-nf"

[[block]]
block = "focused_window"
format = "[ {title} ]"
max_width = 40
show_marks = "visible"


